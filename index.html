<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Dae</title>
</head>
<body>
    <!-- header  -->
    <header class="header">
        <div class="header-first">
            <p class="header-first-p">Free Shipping on US Orders Over $60</p>
        </div>
        <div class="header-second">
            <nav class="header-second-left">
                <a class="header-second-left-a" href="">Shop</a>
                <a class="header-second-left-a" href="">The Edit</a>
                <a class="header-second-left-a" href="">Our Story</a>
                <a class="header-second-left-a" href="">Reviews</a>
            </nav>
            <div class="header-second-mid">
                <img class="header-second-mid-img" src="img/Dae-logo.png" alt="">
            </div>  
            <div class="header-second-right">
                <a class="header-second-right-a" href="">Account</a>
                <a class="header-second-right-a" href=""><img class="header-second-right-img" src="img/shop.svg" alt=""></a>
                <p class="header-second-right-p">0</p>
            </div>
        </div> 
    </header>

    <!-- main -->
    <section class="main">
        <div class="main__inner">
            <a class="main-btn" href="">SHOP NOW</a>
        </div>
    </section>

    <!-- meet  -->
    <section class="meet">
        <div class="meet__inner">
            <p class="meet-p1">Ready To Get Drenched?</p>
            <p class="meet-p2">Meet Monsoon Moisture Mask</p>
            <div class="meet-a-div">
                <a href="#" class="meet-a">Shop Now</a>
            </div>
        </div>
    </section>

    <!-- bottles -->
    <section class="bottles">
        <div class="bottles__inner">
            <h2 class="bottles-h2">Pick a Pretty Bottle</h2>
            <div class="bottles-cards">
                <a class="bottles-cards-a" href="">
                    <img class="bottles-cards-img" src="img/bottles1.png" alt="">
                    <h4 class="bottles-cards-h4">The Daedreamer Set</h4>
                    <p class="bottles-cards-p">$49.00</p>
                </a>
                <a class="bottles-cards-a" href="">
                    <img class="bottles-cards-img" src="img/bottles2.png" alt="">
                    <h4 class="bottles-cards-h4">Shampoo</h4>
                    <p class="bottles-cards-p">$24.00 to $64.00</p>
                </a>
                <a class="bottles-cards-a" href="">
                    <img class="bottles-cards-img" src="img/bottles3.png" alt="">
                    <h4 class="bottles-cards-h4">Conditioner</h4>
                    <p class="bottles-cards-p">$24.00 to $64.00</p>
                </a>
            </div>
        </div>
    </section>
</body>
</html>
